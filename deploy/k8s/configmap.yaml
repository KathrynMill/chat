apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-config
  namespace: chat-system
data:
  # 资料庫配置
  DB_HOST: "mariadb-service"
  DB_PORT: "3306"
  DB_USER: "root"
  DB_NAME: "chatdb"
  
  # Consul 配置
  CONSUL_URL: "http://consul-service:8500"
  
  # Kafka 配置
  KAFKA_BROKERS: "kafka-service:9092"
  
  # JWT 配置
  JWT_SECRET: "your-production-secret-key"
  
  # Jaeger 配置
  JAEGER_ENDPOINT: "http://jaeger-service:14268/api/traces"
  
  # 服务配置
  SERVICE_USER: "user-service:60051"
  SERVICE_SOCIAL: "social-service:60052"
  SERVICE_MESSAGE: "message-service:60053"
